# https://github.com/localstack/localstack/blob/master/docker-compose.yml

version: "3.8"

services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME-localstack_main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    expose:
      - 5000
    environment:
      - DEBUG=${DEBUG-}
      - DOCKER_HOST=unix:///var/run/docker.sock
      # - LOCALSTACK_API_KEY=1234567890 # this triggers starting localstack pro version instead of community version
      - MAIN_DOCKER_NETWORK=ls
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    command:
      - "aws --endpoint-url http://127.0.0.1:4566 s3 mb s3://s3bucket"
      - "aws --endpoint-url http://127.0.0.1:4566 s3 ls"
    networks:
      - ls
networks:
  ls:
    name: ls
    driver: bridge